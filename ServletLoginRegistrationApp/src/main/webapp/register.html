<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration page</title>
</head>
<body>
	<form action="registerServlet" method="post">
		<div>
			<label>UserName :</label> <input type="text" name="uname"
				placeholder="Enter first name">
		</div>

	</form>

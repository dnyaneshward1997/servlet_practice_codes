<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration page</title>
</head>
<body>
<form action="registerServlet" action= "get">
<div>
<label>Username : </label>
<input type="text" name="username">
</div>
<div>
<label>Password : </label>
<input type="password" name="password">
</div>
<div>
<label>Gender</label>
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female
<input type="radio" name="gender" value="other">Other
</div>
<div>
<label>Languages</label>
<input type="checkbox" name="languages" value="english">English
<input type="checkbox" name="languages" value="hindi">Hindi
<input type="checkbox" name="languages" value="marathi">Marathi
</div>
<div>
<label>City</label>
<select name="city">
<option value="selectCity">Select City</option>
<option value="mumbai">Mumbai</option>
<option value="pune">Pune</option>
<option value="banglore">Benglore</option>
<option value="chennai">Chennai</option>
</select>
</div>

<button type= "submit">Register</button>

</form>
</body>
</html>
